spring.application.name=api-spring-performance
server.port=8081

# Conexão com o Banco de Dados (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/telemetry_db
spring.datasource.username=user_tcc
spring.datasource.password=password_tcc
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do Hibernate / JPA
# Importante: 'none' pois o Docker já cria a tabela via script init
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Ativa o batching do Hibernate para o Postgres
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true